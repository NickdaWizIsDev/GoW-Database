<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOW Weapons - Add Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Add New Player</h2>
        <form id="playerForm">
            <input type="text" id="user_name" placeholder="Username" required>
            <input type="number" id="points" placeholder="Points" required>
            <input type="number" id="id_weapon" placeholder="Weapon ID" required>
            <button type="submit">Add Player</button>
        </form>
        <p id="responseMsg"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
