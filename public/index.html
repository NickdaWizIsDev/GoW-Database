<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOW Weapons - Data Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <!-- WEAPON CREATION -->
        <h2>Create Weapon</h2>
        <form id="weaponForm" class="card p-4 mb-5 shadow-sm">
            <h4>Weapon Info</h4>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name_weapon" required>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Damage</label>
                    <input type="number" step="any" class="form-control" id="damage" required>
                </div>
                <div class="col">
                    <label class="form-label">Range</label>
                    <input type="number" step="any" class="form-control" id="range" required>
                </div>
                <div class="col">
                    <label class="form-label">Cooldown</label>
                    <input type="number" step="any" class="form-control" id="cooldown" required>
                </div>
            </div>

            <h4 class="mt-4">Dependencies</h4>
            <div class="mb-3">
                <label class="form-label">Sprite Path</label>
                <input type="text" class="form-control" id="sprite" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Material Path</label>
                <input type="text" class="form-control" id="material" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skill Name</label>
                <input type="text" class="form-control" id="skill_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skill Active</label>
                <select class="form-control" id="skill_active">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Weapon Type</label>
                <input type="text" class="form-control" id="type_weapon" required>
            </div>

            <h4 class="mt-4">Level Multipliers</h4>
            <div class="row">
                <div class="col">
                    <label class="form-label">Damage ×</label>
                    <input type="number" step="any" class="form-control" id="multiplier_damage" value="1" required>
                </div>
                <div class="col">
                    <label class="form-label">Range ×</label>
                    <input type="number" step="any" class="form-control" id="multiplier_range" value="1" required>
                </div>
                <div class="col">
                    <label class="form-label">Cooldown ×</label>
                    <input type="number" step="any" class="form-control" id="multiplier_cooldown" value="1" required>
                </div>
            </div>
            <button type="submit" class="btn btn-warning mt-4">Create Weapon</button>
        </form>

        <!-- PLAYER CREATION -->
        <h2>Create Player</h2>
        <form id="playerForm" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="user_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Points</label>
                <input type="number" class="form-control" id="points" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Weapon</label>
                <select class="form-control" id="weaponSelect" required>
                    <!-- Populated dynamically -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Player</button>
        </form>

        <div id="response" class="alert mt-4 d-none"></div>
    </div>

    <!-- PLAYER DISPLAY -->
    <div class="container mt-4">
        <h2>Players</h2>
        <div id="playerCards" class="row gy-3"></div>
    </div>

    <button onclick="loadPlayers()" class="btn btn-primary my-3">Reload Players</button>

    <script src="js/script.js" defer></script>
</body>
</html>
